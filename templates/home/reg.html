{% extends 'home/base.html' %}

{% block title %}
REGISTRATION PAGE
{% endblock %}
{% block contblock %}
<div class="container">
    <div class="p-3">
        <div class="card shadow-lg">
            <div class="card-header">Create Account</div>
            <div class="card-bod">
                <div class="p-3">
                <form action="" method="POST">
                    {% csrf_token %}
                    <input type="tel" class="form-control" required placeholder="Phone" name="phone">
                    <br>
                    <input type="password" class="form-control" required placeholder="**************" name="pwd">
                    <br>
                    <input type="text" class="form-control" required placeholder="user bio" name="userbio">
                    <br>
                    <input type="submit" class="btn btn-success" value="create account">
                    <br>
                    I've already account <a href="{% url 'loginpage' %}">Login</a>
                </form>
                <br>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show shadow-lg rounded-4" role="alert">
                    {{message}}
                    <a href="{% url 'loginpage' %}">Logout</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor%}
                {% endif %}
            </div>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
